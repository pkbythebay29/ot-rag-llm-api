name: RAG LLM Pipeline CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & static checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install linters
        run: |
          python -m pip install -U pip
          pip install ruff==0.5.4 mypy==1.10.0

      - name: Ruff lint
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

      - name: Mypy type check (no third-party installs)
        run: mypy --ignore-missing-imports --no-site-packages rag_llm_api_pipeline

  test:  
    name: Unit tests (Linux, matrix)  
    runs-on: ubuntu-latest
    needs: [lint]
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]  
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Install security tools
        run: |
          python -m pip install -U pip
          pip install "bandit[toml]" pip-audit

      # Security/static checks 
      - name: Bandit scan (code)
        run: |
          bandit -r rag_llm_api_pipeline -ll -x tests

      - name: Bandit scan (tests, informational)
        continue-on-error: true
        run: bandit -r tests -ll

      - name: pip-audit (requirements.txt)
        if: hashFiles('requirements.txt') != ''
        run: pip-audit -r requirements.txt --strict


     
      - name: Import sanity (no deps)
        run: |
          python - <<'PY'
          try:
              import importlib
              for m in ["rag_llm_api_pipeline"]:
                  importlib.import_module(m)
              print("basic import stubs ok")
          except Exception as e:
              print(e)
              raise
          PY
